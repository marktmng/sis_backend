version: 2.1

jobs:
  test:
    docker:
      - image: circleci/python:3.9  # Ensure this matches the version compatible with your Django version
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python manage.py test

workflows:
  version: 2
  test:
    jobs:
      - test




